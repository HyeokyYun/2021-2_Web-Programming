<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table border="1" align="right" bgcolor="green" cellspacing=20 width="100" height="100" cellpadding="10">
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td rowspan="4">D</td>
		</tr>
		<tr>
			<td>E</td>
			<td rowspan="3" colspan="2">H</td>
		</tr>
		<tr>
			<td>F</td>
		</tr>
		<tr>
			<td>G</td>
		</tr>
		<tr>
			<td colspan="2">I</td>
			<td colspan="2" align="center" bgcolor="red">J</td>
		</tr>
		
		<tr><td colspan="4">K</td></tr>
	</table>
</body>
</html>

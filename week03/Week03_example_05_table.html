<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>

	<style>
		table, th, td
		{
			border: 1px solid;
		}
	</style>
</head>
<body>
	<table>
		<caption>Monthly Savings</caption>
		<tr>
			<th>Month</th>
			<th colspan="2">Savings</th>
		</tr>
		<tr>
			<td rowspan="2">Jan.</td>
			<td >$100</td>
			<td>$20</td>
		</tr>
		<tr>

			<td>$80</td>
			<td>$20</td>
		</tr>
	</table>
</body>
</html>

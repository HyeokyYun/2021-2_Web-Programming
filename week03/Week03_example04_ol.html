<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ol tag</title>
</head>
<body>
	<h2>12 Disciples of Jesus Christ</h2>
	<ol type="I">
		<li>Peter</li>
		<li>James</li>
		<li>John</li>
		<li>Andrew</li>
		<li>Bartholomew or Nathanael</li>
		<li>James, the Lesser or Younger</li>
		<li>Judas</li>
		<li>Jude or Thaddeus</li>
		<li>Matthew or Levi</li>
		<li>Philip</li>
		<li>Simon the Zealot</li>
		<li>Thomas</li>
	</ol>
</body>
</html>

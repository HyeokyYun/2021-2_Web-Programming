<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=<device-widtph>, initial-scale=1.0">
	<title>Firest Example</title>
</head>
<body>
	<h3>Move to the HGU homepage</h3>
	<a href="http://www.handong.edu/eng">Handong Global University</a><br>
	<a href="http://www.handong.edu/eng" title="HGU">Handong Global University</a><br>
	<!-- 원래 페이지에서 설정 페이지로 로딩 됨. -->
	<a href="http://www.handong.edu/eng" target="_self">Handong Global University</a><br>
	<!-- 새로운 탭에서 설정 페이지로 로딩 됨. -->
	<a href="http://www.handong.edu/eng" target="_blank">Handong Global University</a><br>
	<a href="http://www.handong.edu/eng" target="_parent">Handong Global University</a><br>
	<a href="http://www.handong.edu/eng" target="_top">Handong Global University</a><br>
</body>
</html>
